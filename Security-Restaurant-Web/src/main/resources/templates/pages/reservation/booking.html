<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::body})}">
<body>
<div class="mt-4 bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Make a Reservation</h2>
    <form action="/reservations/booking" method="get" class="space-y-4">
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Arrival Date</label>
        <input
                type="date"
                id="date"
                name="dateToCome"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Arrival Time</label>
        <input
                type="time"
                id="time"
                name="timeToCome"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <label for="people" class="block text-sm font-medium text-gray-700 mb-2">Number of People</label>
        <select
                id="people"
                name="people"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select number of guests</option>
          <option value="1">1 Person</option>
          <option value="2">2 People</option>
          <option value="3">3 People</option>
          <option value="4">4 People</option>
          <option value="5">5 People</option>
          <option value="6">6 People</option>
        </select>
      </div>

      <div>
        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out"
        >
          Book Reservation
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
