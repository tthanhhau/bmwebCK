<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<!-- Container -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <!-- Login Card -->
    <div class="relative flex flex-col lg:flex-row items-center w-full max-w-5xl bg-white rounded-lg shadow-xl overflow-hidden">
        <!-- Left Section: Food Image -->
        <div class="hidden lg:block w-1/2 relative">
            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Food" class="h-full w-full object-cover">
            <div class="absolute inset-0 bg-white bg-opacity-50"></div>
            <div class="absolute top-10 left-10">
                <h1 class="text-5xl font-bold text-gray-700">food<span class="text-orange-500">.</span></h1>
            </div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="w-full lg:w-1/2 bg-gray-50 p-8 lg:p-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="username" required
                           class="mt-1 block w-full px-4 py-2 text-gray-900 bg-gray-200 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-orange-500 focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-4 py-2 text-gray-900 bg-gray-200 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-orange-500 focus:outline-none">
                        <button type="button"
                                class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="text-right">
                    <a href="/forgot-password" class="text-sm text-orange-500 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit"
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg shadow-lg">
                    Sign in
                </button>
            </form>

            <!-- Register -->
            <p class="mt-6 text-center text-gray-600">
                Don't have an account yet?
                <a href="/register" class="text-orange-500 hover:underline">Register for free</a>
            </p>
        </div>
    </div>
</div>
</body>

</html>
