<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successfully</title>
    <!-- Sử dụng Tailwind CSS qua CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">

<!-- Container -->
<div class="container mx-auto mt-20 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- Message Header -->
        <h2 class="text-2xl font-bold text-green-500 text-center">Password Reset Successfully</h2>

        <!-- Success Message -->
        <p class="mt-4 text-center text-gray-700">A new password has been sent to your registered phone number.</p>

        <!-- Login Button -->
        <div class="mt-6 text-center">
            <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold">Go to Login Page</a>
        </div>
    </div>
</div>

</body>
</html>
