<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Verify OTP</h2>

    <!-- Form to enter phone number and OTP -->
    <form action="/verify-otp" method="post" class="space-y-4">
        <div>
            <label for="phoneNumber" class="block text-gray-700 text-sm font-medium">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber}" placeholder="Enter your phone number"
                   class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <label for="otpCode" class="block text-gray-700 text-sm font-medium">OTP Code</label>
            <input type="text" id="otpCode" name="otpCode" placeholder="Enter OTP"
                   class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
            Verify OTP
        </button>
    </form>

    <!-- Display error or success message -->
    <div class="mt-4 text-center">
        <p class="text-red-500" th:text="${error}"></p>
        <p class="text-green-500" th:text="${message}"></p>
    </div>
</div>

</body>
</html>
