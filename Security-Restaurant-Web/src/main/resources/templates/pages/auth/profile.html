<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::body})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<body class="ml-20 bg-gray-100 text-gray-800">
<!-- Header -->
<header class="pl-20 bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold">Welcome, <span th:text="${customerEmail}"></span>!</h1>
    </div>
</header>

<!-- Dashboard Content -->
<main class="ml-20 mx-auto mt-8">
    <div class="space-y-4">
        <!-- ADMIN Dashboard -->
        <div sec:authorize="hasRole('ADMIN')"
             class="bg-white p-6 rounded-lg shadow-md border border-blue-600">
            <h2 class="text-xl font-bold text-blue-600">
                <i class="fa fa-user-shield"></i> Admin Dashboard
            </h2>
            <p th:text="'Welcome ADMIN ' + ${customerEmail}"></p>
        </div>

        <!-- CUSTOMER Dashboard -->
        <div sec:authorize="hasRole('CUSTOMER')"
             class="bg-white p-6 rounded-lg shadow-md border border-green-600">
            <h2 class="text-xl font-bold text-green-600">
                <i class="fa fa-user"></i> Customer Dashboard
            </h2>
            <p th:text="'Welcome CUSTOMER ' + ${customerEmail}"></p>
        </div>

        <!-- STAFF Dashboard -->
        <div sec:authorize="hasRole('STAFF')"
             class="bg-white p-6 rounded-lg shadow-md border border-yellow-600">
            <h2 class="text-xl font-bold text-yellow-600">
                <i class="fa fa-briefcase"></i> Staff Dashboard
            </h2>
            <p th:text="'Welcome STAFF ' + ${customerEmail}"></p>
        </div>

        <!-- CHEF Dashboard -->
        <div sec:authorize="hasRole('CHEF')"
             class="bg-white p-6 rounded-lg shadow-md border border-red-600">
            <h2 class="text-xl font-bold text-red-600">
                <i class="fa fa-utensils"></i> Chef Dashboard
            </h2>
            <p th:text="'Welcome CHEF ' + ${customerEmail}"></p>
        </div>
    </div>
</main>
</body>
</html>
