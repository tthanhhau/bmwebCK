<div th:fragment="discount-modal" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md  overflow-y-auto">
  <h2 id="modalTitle" class="text-xl font-semibold mb-6">Discount</h2>
  <form id="modalForm" method="post" th:action="@{/discounts}" th:object="${discount}">
    <!-- Form Fields -->
    <div class="space-y-4">
      <input th:field="*{id}" hidden="hidden">
      <input th:field="*{timesUsed}" hidden="hidden">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Discount Code</label>
        <input
                type="text"
                th:field="*{code}"
                placeholder="Enter discount code"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Percentage (%)</label>
        <input
                type="number"
                th:field="*{percentage}"
                placeholder="Enter discount percentage"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Max Amount</label>
        <input
                type="number"
                th:field="*{maxAmount}"
                placeholder="Enter maximum discount amount"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
        <input
                type="date"
                th:field="*{startDate}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
        <input
                type="date"
                th:field="*{endDate}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usage Limit</label>
        <input
                type="number"
                th:field="*{usageLimit}"
                placeholder="Enter usage limit"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Active</label>
        <select
                th:field="*{isActive}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3 mt-6">
      <button id="cancelButton" type="button" class="px-4 py-2 text-gray-600 hover:text-gray-800">Discard</button>
      <button
              type="submit"
              id="actionButton"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Save Discount
      </button>
    </div>
  </form>
</div>
