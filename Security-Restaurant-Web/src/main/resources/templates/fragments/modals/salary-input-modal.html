<div th:fragment="salary-modal" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md overflow-y-auto">
    <h2 id="modalTitle"
        class="text-xl font-semibold mb-6">Employee</h2>
    <form id="modalForm" method="post" action="salary/edit" >
        <!-- Form Fields -->
        <div class="space-y-4">
            <div class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1">Salary ID</label>
                <input  readonly
                        name="id" type="text"
                        class="bg-gray-200 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
            </div>
            <input hidden name="employeeId" type="text"/>
            <input hidden name="payDate" type="date"/>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Employee Name</label>
                <input  disabled
                        name="name"
                        type="text"
                        class="bg-gray-200 w-full px-3 py-2 border border-gray-300 rounded-md" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Total hour</label>
                <input  readonly
                        name="totalHoursWorked"
                        type="number"
                        class="bg-gray-200 w-full px-3 py-2 border border-gray-300 rounded-md" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Hour Rate</label>
                <input
                        name="hourlyRate"
                        type="number"
                        placeholder="Enter unit price"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />

            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Bonus</label>
                <input
                        name="bonus"
                        type="number"
                        placeholder="Enter unit price"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />

            </div>
            <input hidden="hidden" name="totalSalary">
        </div>
        <div class="flex justify-end space-x-3 mt-6">
            <button onclick="closeModal()" type="button" class="px-4 py-2 text-gray-600 hover:text-gray-800">Discard</button>
            <button
                    type="submit"
                    id="actionButton"
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Edit Salary
            </button>
        </div>
    </form>
</div>
</body>
</html>
