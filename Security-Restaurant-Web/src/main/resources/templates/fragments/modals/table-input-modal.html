<div th:fragment="dining-table-modal" th:object="${diningTable}" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md  overflow-y-auto">
  <h2 id="modalTitle" class="text-xl font-semibold mb-6">Table</h2>
  <form id="modalForm" th:action="@{/diningTables/add}" method="post">
    <!-- Image preview container -->
    <div class="mb-4 w-64 h-64 ml-12 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center relative">
      <img th:src="*{qrCodeUrl}" th:field="*{qrCodeUrl}" id="previewImg" class="w-full h-full object-cover rounded-lg hidden">
    </div>
    <!-- Form Fields -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Table Number</label>
        <input th:field="*{tableNumber}"
               type="text"
               placeholder="Enter table number"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Table Capacity</label>
        <input th:field="*{capacity}"
               type="number"
               placeholder="Enter table capacity"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select th:field="*{status}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
          <option value="" disabled selected>Select Table Status</option>
          <option value="AVAILABLE">Available</option>
          <option value="OCCUPIED">Occupied</option>
          <option value="RESERVED">Reserved</option>
          <option value="UNAVAILABLE">Unavailable</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3 mt-6">
      <button onclick="closeModal()" type="button" class="px-4 py-2 text-gray-600 hover:text-gray-800">Discard</button>
      <button type="submit"
              id="actionButton"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Add Table
      </button>
    </div>
  </form>
</div>
