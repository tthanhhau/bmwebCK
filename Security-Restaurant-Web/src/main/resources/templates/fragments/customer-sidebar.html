<div class="w-64 bg-white shadow-lg" th:fragment="customer-sidebar">
  <div class="p-4">
    <div class="flex items-center space-x-2">
      <span class="text-xl font-bold text-gray-800">Restaurant Customer</span>
    </div>
  </div>
  <nav class="mt-8">
    <a href="/profile" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
      <i class="fas fa-home w-6"></i>
      <span>Home</span>
    </a>
    <a href="/reservations/booking" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
      <i class="fas fa-chart-bar w-6"></i>
      <span>Reservation</span>
    </a>
  </nav>
  <!-- Bottom nav items -->
  <div class="absolute bottom-0 w-64 border-t border-gray-200">
    <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
      <i class="fas fa-cog w-6"></i>
      <span>Settings</span>
    </a>
    <a href="/logout" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
      <i class="fas fa-sign-out-alt w-6"></i>
      <span>Log Out</span>
    </a>
  </div>
  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('nav a');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href').split('?')[0];

        if (currentPath.startsWith(linkPath)) {
          link.classList.add('text-blue-500', 'bg-blue-50');
        } else {
          link.classList.remove('text-blue-500', 'bg-blue-50');
        }
      });
    });
  </script>
</div>
