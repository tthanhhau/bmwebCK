<form th:fragment="create-checkin-order" th:action="@{/orders/create}" method="post"
      class="md:w-1/3 bg-white p-6 rounded-lg shadow-md md:max-w-96 border-t md:border-l border-gray-200 flex flex-col md:h-full z-50"
      xmlns:sec="http://www.w3.org/1999/xhtml">
  <input type="hidden" id="tableId" name="tableId" th:value="${tableId}" />
  <div class="p-4 md:p-6 border-b border-gray-200">
    <h2 class="text-xl md:text-2xl font-semibold mb-1 md:mb-2">Create New Order</h2>
  </div>

  <!-- Customer Email -->
  <div class="flex-1 overflow-y-auto p-4 md:p-6 space-y-3 md:space-y-4">
    <label for="customerEmail" class="block text-sm font-medium text-gray-700">Customer Email</label>
    <input type="email" id="customerEmail" name="customerEmail"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
           placeholder="Enter customer's email" />
  </div>

  <!-- Order Summary -->
  <div class="border-t border-gray-400 p-3 md:p-4 bg-white">
    <button type="submit"
            class="block text-center w-full bg-blue-500 text-white py-2 md:py-3 rounded-lg font-medium mt-3 md:mt-4 hover:bg-blue-600 transition-colors text-sm md:text-base">
      Create Order
    </button>
  </div>
</form>
